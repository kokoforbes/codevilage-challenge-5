<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="frames">
        <div class="frame screen-1">
            <div class="cal-1">
                <div class="display-1">
                    <div class="dots-1">
                        <div class="grey dot-1"></div>
                        <div class="grey dot-1"></div>
                        <div class="grey dot-1"></div>
                    </div>
                    <div class="text-1">
                        <p>65 &times; 84</p>
                        <p class="big">5460</p>
                    </div>
                </div>
                <div class="keys-1">
                    <button class="btn moment">C</button>
                    <button class="btn moment">+/-</button>
                    <button class="btn moment">%</button>
                    <button class="btn orange">&divide;</button>
                    <button class="btn silver">7</button>
                    <button class="btn silver">8</button>
                    <button class="btn silver">9</button>
                    <button class="btn orange">&times;</button>
                    <button class="btn silver">4</button>
                    <button class="btn silver">5</button>
                    <button class="btn silver">6</button>
                    <button class="btn orange">&minus;</button>
                    <button class="btn silver">1</button>
                    <button class="btn silver">2</button>
                    <button class="btn silver">3</button>
                    <button class="btn orange">&plus;</button>
                    <button class="btn zero silver">0</button>
                    <button class="btn silver">,</button>
                    <button class="btn orange">=</button>
                </div>
            </div>
        </div>
        <div class="frame screen-2">
            <div class="cal-2">
                <div class="display-2">
                    <div class="dots">
                        <div class="red dot"></div>
                            <div class="orange dot"></div>
                            <div class="green dot"></div>
                    </div>
                    <div class="text-2">
                        <p class="big">41</p>
                        <p>15 &times; 2 &plus; 11</p>
                    </div>
                </div>
                <div class="keys-2">
                    <button class="btn2">ac</button>
                    <button class="btn2">+/-</button>
                    <button class="btn2">&percnt;</button>
                    <button class="btn2 blue">&divide;</button>
                    <button class="btn2">7</button>
                    <button class="btn2">8</button>
                    <button class="btn2">9</button>
                    <button class="btn2 blue">&times;</button>
                    <button class="btn2">4</button>
                    <button class="btn2">5</button>
                    <button class="btn2">6</button>
                    <button class="btn2 blue">&minus;</button>
                    <button class="btn2">1</button>
                    <button class="btn2">2</button>
                    <button class="btn2">3</button>
                    <button class="btn2 blue">&plus;</button>
                    <button class="btn2 hidden">e</button>
                    <button class="btn2">0</button>
                    <button class="btn2">&comma;</button>
                    <button class="btn2 blue">&equals;</button>
                </div>
            </div>
        </div>
        <div class="frame screen-3">
            <div class="cal-3">
                <div class="display-3">
                    <div class="text-3">
                        <p>3 &times; 9</p>
                        <p class="big">27</p>
                    </div>
                </div>
                <div class="keys-3">
                    <button class="btn3">C</button>
                    <button class="btn3">Â±</button>
                    <button class="btn3">&percnt;</button>
                    <button class="btn3">&divide;</button>
                    <button class="btn3 none">7</button>
                    <button class="btn3 none">8</button>
                    <button class="btn3 none">9</button>
                    <button class="btn3 ">&times;</button>
                    <button class="btn3 none">4</button>
                    <button class="btn3 none">5</button>
                    <button class="btn3 none">6</button>
                    <button class="btn3">&minus;</button>
                    <button class="btn3 none">1</button>
                    <button class="btn3 none">2</button>
                    <button class="btn3 none">3</button>
                    <button class="btn3">&plus;</button>
                    <button class="btn3 none">0</button>
                    <button class="btn3 none">&dot;</button>
                    <button class="btn3 equals">&equals;</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
